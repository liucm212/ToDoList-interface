<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- google icons -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
    <title>To Do List</title>
    <script type="module" crossorigin src="/ToDoList-interface/assets/index-b4efe81b.js"></script>
    <link rel="stylesheet" href="/ToDoList-interface/assets/index-46198d58.css">
  </head>
  <body>
    <header class="bg-primary position-sticky top-0">
  <nav class="container">
    <ul class="row justify-content-center text-center text-secondary gx-0">
      <li class="col-4">
        <a
          class="fz-3 fz-lg-1 py-12 py-md-24 hover--text-light hover--outline-bottom"
          href="#"
        >
          My Tasks
        </a>
      </li>
      <li class="col-4">
        <a
          class="fz-3 fz-lg-1 py-12 py-md-24 hover--text-light hover--outline-bottom"
          href="#"
        >
          In Progress
        </a>
      </li>
      <li class="col-4">
        <a
          class="fz-3 fz-lg-1 py-12 py-md-24 hover--text-light hover--outline-bottom"
          href="#"
        >
          Completed
        </a>
      </li>
    </ul>
  </nav>
</header>
    <div class="bg-helper-200 py-24">
      <div class="container">
        <!-- add task button -->
        <div class="mb-24">
          <button type="button" class="addTaskInput">
            <span class="material-symbols-outlined fz-1 me-8"> add </span>
            <span>Add Task</span>
          </button>
        </div>

        <!-- edit task block -->
        <div class="mb-24">
          <div class="mainTaskBlock">
            <div
              class="block-header d-flex justify-content-between align-items-center py-24 px-32"
            >
              <div class="d-flex align-items-center text-truncate">
                <input
                  type="checkbox"
                  name="taskFinshed"
                  id=""
                  class="me-16 block-check"
                />
                <div>
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Type Something Here..."
                    class="block-title me-16"
                  />
                </div>
              </div>
              <div class="d-flex align-items-center">
                <span class="material-symbols-outlined me-32"> star </span>
                <span class="material-symbols-outlined fill text-primary">
                  edit
                </span>
              </div>
            </div>
            <div class="block-body">
              <!-- Input : deadline -->
              <div class="mb-20">
                <div class="d-flex align-items-center body-title mb-8">
                  <span class="material-symbols-outlined me-8 title-icon">
                    calendar_month
                  </span>
                  <label for="mainTaskBlockDate">Deadline</label>
                </div>
                <div class="body-content">
                  <input
                    id="mainTaskBlockDate"
                    type="text"
                    placeholder="yy/mm/dd"
                    class="input-text text-dark me-8 mb-8 mb-md-0"
                  />
                  <input
                    type="text"
                    placeholder="hh:mm"
                    class="input-text text-dark"
                  />
                </div>
              </div>

              <!-- Input : file  -->
              <div class="mb-20">
                <div class="body-title d-flex align-items-center mb-8">
                  <span class="material-symbols-outlined me-8 title-icon">
                    draft
                  </span>
                  <label for="mainTaskBlockFile">File</label>
                </div>
                <div class="body-content">
                  <div class="input-file position-relative">
                    <span
                      class="material-symbols-outlined transform-center-center"
                    >
                      add
                    </span>
                  </div>
                </div>
              </div>

              <!-- Input : comment -->
              <div class="mb-20">
                <div class="d-flex align-items-center body-title mb-8">
                  <span class="material-symbols-outlined me-8"> sms </span>
                  <label for="mainTaskBlockComment">Comment</label>
                </div>
                <div class="body-content">
                  <textarea
                    name=""
                    id="mainTaskBlockComment"
                    cols="30"
                    rows="10"
                    placeholder="Type your memo here..."
                    class="w-100 input-text text-dark"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="block-footer d-flex">
              <div class="w-50">
                <button
                  type="submit"
                  class="footer-button d-flex align-items-center justify-content-center text-third bg-light py-16"
                >
                  <!-- icon -->
                  <span class="material-symbols-outlined me-16"> close </span>
                  <!-- text -->
                  <span>Cancel</span>
                </button>
              </div>
              <div class="w-50">
                <button
                  type="submit"
                  class="footer-button d-flex align-items-center justify-content-center text-light bg-primary py-16"
                >
                  <!-- icon -->
                  <span class="material-symbols-outlined me-16"> add </span>
                  <!-- text -->
                  <span>Add Task</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
  <p>This is footer</p>
</footer>

    
  </body>
</html>
